<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Typing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>Letter Typing</h1>
    </header>

    <main class="container">
        <p>Enter a letter and see the result:</p>

        <div id="result">
        </div>

        <div id="letter" contenteditable="true"></div>

        <button id="audio-btn" aria-label="toggle music on or off">
            <i id="off" class="fa-solid fa-volume-xmark"></i>
            <i id="on" class="fa-solid fa-volume-high"></i>
        </button>
        <audio id="letter-sound" src=""></audio>

    </main>
    <script src="https://kit.fontawesome.com/5039af5aad.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
